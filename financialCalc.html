                <h2>Budget Calculator</h2>
                <p>Tell us more about your money and weâ€™ll calculate your cash balance.</p>
                <center>
                <div class="esc-div">
                    <form name=savingscalc method=POST>
                        <p>Monthly Income <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="How much you earn in one month."><span class="glyphicon glyphicon-info-sign"></span></button><br>
                        <input type=text onkeypress="return onlyNumbers(event)" name=income size=10> <span class="esc-error" id="incomeError"></span></p>

                        <p>Rent <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="How much you pay for rent."><span class="glyphicon glyphicon-info-sign"></span></button><br>
                        <input type=text onkeypress="return onlyNumbers(event)" name=rent size=10> <span class="esc-error" id="rentError"></span></p>

                        <p>Bills <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Phone, gas, electricity, water, Internet, etc."><span class="glyphicon glyphicon-info-sign"></span></button><br>
                        <input type=text onkeypress="return onlyNumbers(event)" name=bills size=10> <span class="esc-error" id="billsError"></span></p>

                        <p>Food & Dining <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Fast food, restaurants, and groceries."><span class="glyphicon glyphicon-info-sign"></span></button><br>
                        <input type=text onkeypress="return onlyNumbers(event)" name=dining size=10> <span class="esc-error" id="diningError"></span></p>

                        <p>Services <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Eye exam, doctor's visit, shoe repair, etc."><span class="glyphicon glyphicon-info-sign"></span></button><br>
                        <input type=text onkeypress="return onlyNumbers(event)" name=services size=10> <span class="esc-error" id="servicesError"></span></p>
                        
                        <p>Entertainment <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Karaoke, shopping, going to the movies, etc."><span class="glyphicon glyphicon-info-sign"></span></button><br>
                        <input type=text onkeypress="return onlyNumbers(event)" name=entertainment size=10> <span class="esc-error" id="entertainmentError"></span></p>

                        <p>Miscellaneous <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top" title="Everything else not included in the categories above."><span class="glyphicon glyphicon-info-sign"></span></button><br>
                        <input type=text onkeypress="return onlyNumbers(event)" name=misc size=10> <span class="esc-error" id="miscError"></span></p>

                        <!-- Calculate/Reset button -->
                        <input type=button onClick="return mySavings()" value=Calculate>
                        <input type=button onClick="return mySavingsReset()" value=Reset>
